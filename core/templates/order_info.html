{% extends 'base.html' %}
{% block page %}
    <div>
        <div>Имя: {{ object.name }}</div>
        <div>Контакты: {{ object.contacts }}</div>
        <div>Клиент: {{ object.client.name }}</div>
        <div>Логин: {{ object.client.user.username }}</div>
        <div>Описание:
            {% if order.description %}
                {{ order.description }}
            {% else %}
                {{ None }}
            {% endif %}
    </div>

{% endblock %}
