{% extends 'base.html' %}
{% block page %}<br/>
    {% for info in info_list %}
        <div>
            <a href="/client/{{ info.id }}">{{ info.name }}</a>
            {% if info.photo %}
        <br>
            {% if info.photo %}
                <br/>
                <img src="{{ info.photo.url }}">
            {% endif %}
        </div>
            {% endif %}

    {% endfor %}
{% endblock %}
